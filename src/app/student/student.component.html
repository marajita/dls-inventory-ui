<div>
  <p-button label="Add Student" (click)="onAddStudentClicked()"></p-button>
</div>
<div class="p-grid">
  <div class="p-col"></div>
</div>
<div>
  <p-table [columns]="cols" [value]="studentList" sortField="netId">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
        </th>
        <th style="width:4em"></th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of cols">
          {{rowData[col.field]}}
        </td>
        <td>
          <button pButton icon="pi pi-search" (click)="onEditStudentClicked(rowData)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="{{studentModalTitle}}" [(visible)]="displayAddStudent" [style]="{width: '500px'}">
  <form [formGroup]="studentForm" (ngSubmit)="addStudent()">
    <div class="ui-fluid">
      <div class="p-field">
        <label for="netId">Net ID</label>
        <input id="netId" type="text" formControlName="netId">
      </div>
      <div class="p-field">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName">
      </div>
      <div class="p-field">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName">
      </div>
      <div class="p-field">
        <label for="email">Address</label>
        <input id="email" type="text" formControlName="email">
      </div>
      <div class="p-field p-col-4">
        <button pButton type="submit" label="Submit"></button>
      </div>

    </div>

  </form>

</p-dialog>
