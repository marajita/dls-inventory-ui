
<div class="content-section implementation">
  <p-toast></p-toast>

  <h3 class="first">Advanced</h3>
  <p-fileUpload name="demo[]" url="{{url}}" (onUpload)="onUpload($event)"
                multiple="false" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" maxFileSize="1000000">
    <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
      </ul>
    </ng-template>
  </p-fileUpload>
</div>


<form method="POST" action="{{url}}" enctype="multipart/form-data">
  <input type="file" name="file" /><br/><br/>
  <input type="submit" value="Submit" />
</form>
